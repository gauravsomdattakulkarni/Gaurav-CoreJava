<!DOCTYPE html>
<html lang="en-US" dir="ltr" data-navigation-type="default" data-navbar-horizontal-shape="default"
      xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Task Manager : Register</title>

  <link rel="apple-touch-icon" sizes="180x180" href="../../../assets/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../../assets/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../../assets/img/favicons/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="../../../assets/img/favicons/favicon.ico">
  <link rel="manifest" href="../../../assets/img/favicons/manifest.json">
  <meta name="msapplication-TileImage" content="../../../assets/img/favicons/mstile-150x150.png">
  <meta name="theme-color" content="#ffffff">
  <script src="../../../vendors/simplebar/simplebar.min.js"></script>
  <script src="../../../assets/js/config.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
  <link href="../../../vendors/simplebar/simplebar.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../../../../unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link href="../../../assets/css/theme-rtl.min.css" type="text/css" rel="stylesheet" id="style-rtl">
  <link href="../../../assets/css/theme.min.css" type="text/css" rel="stylesheet" id="style-default">
  <link href="../../../assets/css/user-rtl.min.css" type="text/css" rel="stylesheet" id="user-style-rtl">
  <link href="../../../assets/css/user.min.css" type="text/css" rel="stylesheet" id="user-style-default">
  <script>
    var phoenixIsRTL = window.config.config.phoenixIsRTL;
    if (phoenixIsRTL) {
      var linkDefault = document.getElementById('style-default');
      var userLinkDefault = document.getElementById('user-style-default');
      linkDefault.setAttribute('disabled', true);
      userLinkDefault.setAttribute('disabled', true);
      document.querySelector('html').setAttribute('dir', 'rtl');
    } else {
      var linkRTL = document.getElementById('style-rtl');
      var userLinkRTL = document.getElementById('user-style-rtl');
      linkRTL.setAttribute('disabled', true);
      userLinkRTL.setAttribute('disabled', true);
    }
  </script>
  <style>
    #password-error {
        display: none;
    }
  </style>
</head>

<body>
<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="top">
  <div class="container-fluid bg-body-tertiary dark__bg-gray-1200">
    <div class="bg-holder bg-auth-card-overlay" style="background-image:url(../../../assets/img/bg/37.png);"></div>
    <!--/.bg-holder-->
    <div class="row flex-center position-relative min-vh-100 g-0 py-5">
      <div class="col-11 col-sm-10 col-xl-8">
        <form name="user_registration_form" id="user_registration_form" method="POST" action="/user_registration_success" onsubmit="return validateForm()">
        <div class="card border border-translucent auth-card">
          <div class="card-body pe-md-0">
            <div class="row align-items-center gx-0 gy-7">
              <div class="col-auto bg-body-highlight dark__bg-gray-1100 rounded-3 position-relative overflow-hidden auth-title-box">
                <div class="bg-holder" style="background-image:url(../../../assets/img/bg/38.png);"></div>
                <!--/.bg-holder-->
                <div class="position-relative px-4 px-lg-7 pt-7 pb-7 pb-sm-5 text-center text-md-start pb-lg-7 pb-md-7">
                  <h3 class="mb-3 text-body-emphasis fs-7">Taskmanager Register</h3>
                  <p class="text-body-tertiary">Create an Account & Start Managing Your Tasks!</p>
                </div>
                <div class="position-relative z-n1 mb-6 d-none d-md-block text-center mt-md-15"><img class="auth-title-box-img d-dark-none" src="../../../assets/img/spot-illustrations/auth.png" alt="" /><img class="auth-title-box-img d-light-none" src="../../../assets/img/spot-illustrations/auth-dark.png" alt="" /></div>
              </div>
              <div class="col mx-auto">
                <div class="auth-form-box">
                  <div class="text-center mb-7"><a class="d-flex flex-center text-decoration-none mb-4" href="../../../index.html">
                    <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block">
                      </div>
                  </a>
                    <h3 class="text-body-highlight">Sign Up</h3>
                    <p class="text-body-tertiary">Create your account</p>
                  </div>

                  <!-- Error Message Alert -->
                  <div id="password-error" class="alert alert-danger" role="alert">
                    Password and Confirm Password do not match!
                  </div>

                  <div class="mb-3 text-start">
                    <label class="form-label" for="name">Full Name</label>
                    <div class="form-icon-container">
                      <input class="form-control form-icon-input" id="name" name="name" type="text" placeholder="Enter Name" required/>
                      <span class="fas fa-user text-body fs-9 form-icon"></span>
                    </div>
                  </div>

                  <div class="mb-3 text-start">
                    <label class="form-label" for="email">Email address</label>
                    <div class="form-icon-container">
                      <input class="form-control form-icon-input" id="email" name="email" type="email" placeholder="Enter Valid Email Address" required/>
                      <span class="fas fa-envelope text-body fs-9 form-icon"></span>
                    </div>
                  </div>


                  <div class="mb-3 text-start">
                    <label class="form-label" for="mobile">Mobile</label>
                    <div class="form-icon-container">
                      <input class="form-control form-icon-input" id="mobile" name="mobile" type="tel" placeholder="Enter Mobile No" required/>
                      <span class="fas fa-envelope text-body fs-9 form-icon"></span>
                    </div>
                  </div>


                  <div class="mb-3 text-start">
                    <label class="form-label" for="password">Password</label>
                    <div class="form-icon-container" data-password="data-password">
                      <input class="form-control form-icon-input pe-6" id="password" name="password" type="password" placeholder="Password" data-password-input="data-password-input" required/>
                      <span class="fas fa-key text-body fs-9 form-icon"></span>
                      <button class="btn px-3 py-0 h-100 position-absolute top-0 end-0 fs-7 text-body-tertiary" data-password-toggle="data-password-toggle">
                        <span class="uil uil-eye show"></span>
                        <span class="uil uil-eye-slash hide"></span>
                      </button>
                    </div>
                  </div>

                  <div class="mb-3 text-start">
                    <label class="form-label" for="confirm_password">Confirm Password</label>
                    <div class="form-icon-container" data-password="data-password">
                      <input class="form-control form-icon-input pe-6" id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password" data-password-input="data-password-input" required/>
                      <span class="fas fa-key text-body fs-9 form-icon"></span>
                      <button class="btn px-3 py-0 h-100 position-absolute top-0 end-0 fs-7 text-body-tertiary" data-password-toggle="data-password-toggle">
                        <span class="uil uil-eye show"></span>
                        <span class="uil uil-eye-slash hide"></span>
                      </button>
                    </div>
                  </div>

                  <div class="row flex-between-center mb-7">
                    <div class="col-auto">
                      <a class="fs-9 fw-semibold" href="/user_login">Already have an account? Sign In</a>
                    </div>
                  </div>
                  <div class="row my-3">
                    <div class="col-md-12">
                      <div class="form-group">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                          <p th:text="${error}"></p>
                        </div>
                      </div>
                    </div>
                  </div>

                  <button class="btn btn-primary w-100 mb-3" type="submit">Sign Up</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</main>

<script>
  function validateForm(event) {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;
      var errorMessage = document.getElementById("password-error");

      if (password !== confirmPassword) {
          errorMessage.style.display = "block";
          // Prevent the form submission
          event.preventDefault();
          return false;
      } else {
          errorMessage.style.display = "none";
          return true;
      }
  }

  // Attach the validateForm function to the form submit event
  document.getElementById("user_registration_form").addEventListener("submit", function(event) {
      validateForm(event);
  });
</script>

</body>
</html>
